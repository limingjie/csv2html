<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>csvtohtml</title>
<style type="text/css">
table.csvtohtml{border-collapse:collapse;border-spacing:0;display:block;width:100%;overflow:auto;font-size:1em;word-break:normal;word-break:keep-all;}
table.csvtohtml td{padding:0;padding:2px 4px;border:1px solid #ddd;}
table.csvtohtml tr{border:0;background-color:#fff;border-top:1px solid #ccc;}
table.csvtohtml tr:nth-child(1){background-color: #007098;color: white;font-weight: bold;}
table.csvtohtml tr:nth-child(2n){background-color: #f8f8f8;}
</style>
</head>
<body>
<table class="csvtohtml">
<tbody>
<tr>
  <td>1997</td>
  <td>Ford</td>
  <td>E350</td>
  <td>ac, abs, moon</td>
  <td>3000.00</td>
</tr>
<tr>
  <td>1999</td>
  <td>Chevy</td>
  <td>Venture Extended Edition</td>
  <td></td>
  <td>4900.00</td>
</tr>
<tr>
  <td>1999</td>
  <td>Chevy</td>
  <td>Venture Extended Edition, Very Large</td>
  <td></td>
  <td>5000.00</td>
</tr>
<tr>
  <td>1996</td>
  <td>Jeep</td>
  <td>Grand Cherokee</td>
  <td>MUST SELL! air, moon roof, loaded</td>
  <td>4799.00</td>
</tr>
</tbody>
</table>
</body>
</html>
